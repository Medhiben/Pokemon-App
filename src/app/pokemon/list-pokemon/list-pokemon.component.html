<div class='container'>
    <div class="row">
      <app-search-pokemon></app-search-pokemon>
      <app-loader *ngIf="isLoading"></app-loader>
    <div *ngFor='let pokemon of pokemonList' class="col m4 s6">
      <div (click)="goToPokemonList(pokemon)" class="card horizontal" pkmnBorderCard>
        <div class="card-image card-content center">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:'short' }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor }}">
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px"
    routerLink="/pokemon/add"
    title="Ajouter un Nouveau Pokémon">
    ➕
    </a>
